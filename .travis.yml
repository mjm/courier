sudo: false
language: ruby
rvm:
- 2.5.1
cache: bundler
before_install:
- gem install bundler -v 1.16.1
- nvm install 10
- nvm use 10
- npm install -g elm@0.19 elm-test
before_script:
- psql -c 'create database courier_test;' -U postgres
- RAILS_ENV=test bin/rails db:migrate
script:
- bin/rake
- bin/rubocop
services:
- postgresql
addons:
  postgresql: '9.6'
deploy:
  provider: heroku
  api_key:
    secure: 
  app: courier-staging
  on:
    repo: mjm/courier
